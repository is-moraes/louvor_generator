<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <style>
        body {
            background: linear-gradient(to right, #084e43, #809a93);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #playlist {
            max-width: 900px;
            margin: 50px auto;
            background-color: #004639;
            padding: 20px;
            border-radius: 10px;
        }

        #novocadastro-btn {
            float: right;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #playlistItens {
            list-style: none;
            padding: 0;
        }

        .playlistItem {
            margin-bottom: 20px;
            border: 1px solid #1e6b5a;
            padding: 10px;
            border-radius: 5px;
        }

        .playlistItem a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .playlistItem button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #videoPlayer, #cifra {
            width: 100%;
            height: 720px;
        }
    </style>
</head>
<body>
    <div id="playlist">
        <h2>Playlist</h2>
        <ul id="playlistItens"></ul>
        <button onclick="voltarParaCadastro()">Voltar para o Cadastro</button>
    </div>

    <div id="novocadastro">
        <button id="novocadastro-btn" onclick="novoCadastro()">Novo Cadastro</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dados = obterDadosDoLocalStorage();

            if (dados) {
                const playlistItens = document.getElementById('playlistItens');
                const playlistItem = `
                    <div class="playlistItem">
                        <strong>${dados.nomeMusica}</strong>
                        <br>
                        <a href="#" onclick="reproduzirVideo('${dados.linkYoutube}')">Assistir Video Youtu Video</a>
                        <br>
                        <a href="#" onclick="visualizarCifra('${dados.linkCifrasClub}')">Cifra</a>
                        <br>
                        <span>Voz: ${dados.vozSelecionada}</span>
                        <br>
                        <span>Data: ${dados.dataSelecionada}</span>
                        <br>
                        <span>Tonalidade: ${dados.tonalidadeSelecionada}</span>
                        <br>
                        <button onclick="fecharItem()">Fechar</button>
                    </div>
                `;

                const listItem = document.createElement('li');
                listItem.innerHTML = playlistItem;
                playlistItens.appendChild(listItem);
            }
        });

        function obterDadosDoLocalStorage() {
            const dadosJSON = localStorage.getItem('dadosFormulario');
            return dadosJSON ? JSON.parse(dadosJSON) : null;
        }

        
            function voltarParaCadastro() {
            window.location.href = 'https://is-moraes.github.io/louvor_generator/formulario.html';
        }

        </script>
</body>
</html>
