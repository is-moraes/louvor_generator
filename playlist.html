<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist da Semana!</title>
    <style>
        body {
            background: linear-gradient(to right, #084e43, #809a93);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #formulario, #playlist, #novocadastro, #videoContainer, #cifraContainer {
            max-width: 900px;
            margin: 50px auto;
            background-color: #004639;
            padding: 20px;
            border-radius: 10px;
        }
        #playlist, #novocadastro, #videoContainer, #cifraContainer {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        #novocadastro-btn {
            float: right;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #playlistItens {
            list-style: none;
            padding: 0;
        }
        .playlistItem {
            margin-bottom: 20px;
            border: 1px solid #1e6b5a;
            padding: 10px;
            border-radius: 5px;
        }
        .playlistItem a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }
        .playlistItem button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #videoPlayer {
            width: 100%;
            height: 720px;
        }
        #cifra {
            width: 100%;
            height: 720px;
        }
    </style>
</head>
<body>
    <div id="playlist">
        <h2>Playlist</h2>
        <button onclick="limparPlaylist()">Limpar Playlist</button>
        <ul id="playlistItens"></ul>
        <button onclick="voltarParaCadastro()">Voltar para o Cadastro</button>
        <button onclick="adicionarNovoRegistro()">Adicionar Novo Registro</button>
    </div>
    <div id="videoContainer">
        <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
        <button onclick="fecharVideo()">Fechar Vídeo</button>
    </div>
    <div id="cifraContainer">
        <iframe id="cifra" frameborder="0" allowfullscreen></iframe>
        <button onclick="fecharCifra()">Fechar Cifra</button>
    </div>
    <div id="novocadastro">
        <h2>Novo Cadastro</h2>
        <form id="formulario">
            <label for="nomeMusica">Nome da Música:</label>
        <input type="text" id="nomeMusica" name="nomeMusica" required>
        <label for="linkYoutube">Link do YouTube:</label>
        <input type="text" id="linkYoutube" name="linkYoutube" required>
        <label for="linkCifrasClub">Link do Cifras Club:</label>
        <input type="text" id="linkCifrasClub" name="linkCifrasClub" required>
        <label for="vozSelecionada">Voz:</label>
        <input type="text" id="vozSelecionada" name="vozSelecionada" required>
        <label for="dataSelecionada">Data:</label>
        <input type="text" id="dataSelecionada" name="dataSelecionada" required>

        <label for="tonalidadeSelecionada">Tonalidade:</label>
        <input type="text" id="tonalidadeSelecionada" name="tonalidadeSelecionada" required>

            <button type="submit" id="novocadastro-btn" onclick="adicionarNovoRegistro()">Adicionar Novo Registro</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('playlist').addEventListener('input', atualizarPrevia);

            function adicionarNovoRegistro() {
                // Ocultar a div da playlist e exibir a div do formulário
                document.getElementById('playlist').style.display = 'none';
                document.getElementById('novocadastro').style.display = 'block';
            }

            function limparPlaylist() {
                const playlistItens = document.getElementById('playlistItens');
                playlistItens.innerHTML = ''; // Remove todos os itens da playlist
            }

            function voltarParaCadastro() {
                // Ocultar a div da playlist, o botão de Novo Cadastro e exibir a div do formulário
                document.getElementById('playlist').style.display = 'none';
                document.getElementById('novocadastro').style.display = 'none';
                document.getElementById('formulario').style.display = 'block';
            }

            function limparPlaylist() {
                const playlistItens = document.getElementById('playlistItens');
                playlistItens.innerHTML = 'limparPlaylist'; // Remove todos os itens da playlist
                playlistItens.innerHTML = ''; // Remove todos os itens da playlist
            }
            // Função para atualizar a prévia
            function atualizarPrevia() {
                const linkYoutube = document.getElementById('playlist').value;
                const preview = document.getElementById('preview');
                // Extrair o ID do vídeo do link do YouTube
                const videoId = extrairVideoId(linkYoutube);
                // Construir a URL da prévia do vídeo
                const previewUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                // Atualizar a imagem de prévia
                preview.src = previewUrl;
            }
            // Função para obter parâmetros de consulta da URL
            function obterParametro(nome) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(nome);
            }
            // Função para adicionar um item à playlist
            function adicionarItemPlaylist(nomeMusica, linkYoutube, linkCifrasClub, vozSelecionada, dataSelecionada, tonalidadeSelecionada) {
                // Construir a URL da parte 1 com os parâmetros
                const urlParte1 = `https://is-moraes.github.io/louvor_generator/formulario.html#?nomeMusica=${encodeURIComponent(nomeMusica)}&linkYoutube=${encodeURIComponent(linkYoutube)}&linkCifrasClub=${encodeURIComponent(linkCifrasClub)}&vozSelecionada=${encodeURIComponent(vozSelecionada)}&dataSelecionada=${encodeURIComponent(dataSelecionada)}&tonalidadeSelecionada=${encodeURIComponent(tonalidadeSelecionada)}`;
                // Adicionar o item à playlist
                const playlistItem = `
    <div class="playlistItem">
        <strong>${nomeMusica}</strong>
        <br>
        <br> </br>
        <span>Voz: ${vozSelecionada}</span>
        <br>
        <span>Data: ${dataSelecionada}</span>
        <br>
        <span>Tonalidade: ${tonalidadeSelecionada}</span>
        <br>
        <a href="${urlParte1}">Editar</a> <!-- Adiciona um link para editar na parte 1 -->
        <br>
        <span>Link YouTube: <a href="${linkYoutube}" target="_blank">${linkYoutube}</a></span>
        <br>
        <span>Link Cifras Club: <a href="${linkCifrasClub}" target="_blank">${linkCifrasClub}</a></span>
        <br> </br>
        <button onclick="fecharItem()">Fechar</button>
    </div>
`;
                // Adicionar o item à lista
                const playlistItens = document.getElementById('playlistItens');
                const listItem = document.createElement('li');
                listItem.innerHTML = playlistItem;
                playlistItens.appendChild(listItem);
                // Exibir a div da playlist
                document.getElementById('playlist').style.display = 'block';
            }
            // Chame a função para adicionar um item à playlist
            adicionarItemPlaylist(
                obterParametro('nomeMusica'),
                obterParametro('linkYoutube'),
                obterParametro('linkCifrasClub'),
                obterParametro('vozSelecionada'),
                obterParametro('dataSelecionada'),
                obterParametro('tonalidadeSelecionada')
            );
            
            // Função para adicionar um novo registro à playlist
            function adicionarNovoRegistro() {
    const novoRegistro = {
        nomeMusica: document.getElementById('nomeMusica').value,
        linkYoutube: document.getElementById('linkYoutube').value,
        linkCifrasClub: document.getElementById('linkCifrasClub').value,
        vozSelecionada: document.getElementById('vozSelecionada').value,
        dataSelecionada: document.getElementById('dataSelecionada').value,
        tonalidadeSelecionada: document.getElementById('tonalidadeSelecionada').value
    };
                    // Adicione o novo registro à playlist
                    adicionarItemPlaylist(
                        novoRegistro.nomeMusica,
            novoRegistro.linkYoutube,
            novoRegistro.linkCifrasClub,
            novoRegistro.vozSelecionada,
            novoRegistro.dataSelecionada,
            novoRegistro.tonalidadeSelecionada
                    );
                }
                
                function reproduzirVideo(linkYoutube) {
                const videoContainer = document.getElementById('videoContainer');
                const videoPlayer = document.getElementById('videoPlayer');
                // Extrair o ID do vídeo do link do YouTube
                const videoId = extrairVideoId(linkYoutube);
                // Construir a URL do vídeo incorporado
                const videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                // Definir a origem do iframe para reproduzir o vídeo
                videoPlayer.src = videoUrl;
                // Exibir o contêiner do vídeo
                videoContainer.style.display = 'block';
            }
            function fecharVideo() {
                const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            // Parar a reprodução do vídeo
            videoPlayer.src = '';
            // Ocultar o contêiner do vídeo
            videoContainer.style.display = 'none';
        }
        function visualizarCifra(linkCifrasClub) {
            const cifraContainer = document.getElementById('cifraContainer');
            const cifra = document.getElementById('cifra');
            // Definir a origem do iframe para visualizar a cifra
            cifra.src = linkCifrasClub;
            // Exibir o contêiner da cifra
            cifraContainer.style.display = 'block';
        }
        function fecharCifra() {
            const cifraContainer = document.getElementById('cifraContainer');
            const cifra = document.getElementById('cifra');
            // Parar a visualização da cifra
            cifra.src = '';
            // Ocultar o contêiner da cifra
            cifraContainer.style.display = 'none';
        }
        function voltarParaCadastro() {
            // Ocultar a div da playlist, o botão de Novo Cadastro e exibir a div do formulário
            document.getElementById('playlist').style.display = 'none';
            document.getElementById('novocadastro').style.display = 'none';
            document.getElementById('formulario').style.display = 'block';
        }

    });
    </script>
</body>
</html>
