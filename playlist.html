<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist da Semana!</title>
    <style>
      body {
            background: linear-gradient(to right, #084e43, #809a93);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #formulario, #playlist, #novocadastro, #videoContainer, #cifraContainer {
            max-width: 900px;
            margin: 50px auto;
            background-color: #004639;
            padding: 20px;
            border-radius: 10px;
        }
        #playlist, #novocadastro, #videoContainer, #cifraContainer {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        #novocadastro-btn {
            float: right;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #playlistItens {
            list-style: none;
            padding: 0;
        }
        .playlistItem {
            margin-bottom: 20px;
            border: 1px solid #1e6b5a;
            padding: 10px;
            border-radius: 5px;
        }
        .playlistItem a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }
        .playlistItem button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #videoPlayer {
            width: 100%;
            height: 480px; /* Ajuste a altura conforme necessário */
        }
        #cifra {
            width: 100%;
            height: 480px; /* Ajuste a altura conforme necessário */
        }
    </style>
</head>
<body>
    <div id="formulario">
       <h2>Playlist</h2>
        <ul id="playlistItens"></ul>
        <button onclick="voltarParaCadastro()">Voltar para o Cadastro</button>
    </div>

    <div id="playlist">
        <h2>Playlist</h2>
        <ul id="playlistItens"></ul>
        <button onclick="voltarParaCadastro()">Voltar para o Cadastro</button>
        <button onclick="exibirFormulario()">Adicionar Novo Registro</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Função para exibir o formulário
            function exibirFormulario() {
                document.getElementById('formulario').style.display = 'block';
                document.getElementById('playlist').style.display = 'none';
            }

            // Função para adicionar um item à playlist
            function adicionarItemPlaylist() {
                const nomeMusica = obterParametro('nomeMusica');
                const linkYoutube = obterParametro('linkYoutube');
                const linkCifrasClub = obterParametro('linkCifrasClub');
                const vozSelecionada = obterParametro('vozSelecionada');
                const dataSelecionada = obterParametro('dataSelecionada');
                const tonalidadeSelecionada = obterParametro('tonalidadeSelecionada');
                
                const urlParte1 = `https://is-moraes.github.io/louvor_generator/formulario.html#?nomeMusica=${encodeURIComponent(nomeMusica)}&linkYoutube=${encodeURIComponent(linkYoutube)}&linkCifrasClub=${encodeURIComponent(linkCifrasClub)}&vozSelecionada=${encodeURIComponent(vozSelecionada)}&dataSelecionada=${encodeURIComponent(dataSelecionada)}&tonalidadeSelecionada=${encodeURIComponent(tonalidadeSelecionada)}`;

                const playlistItem = `
                    <div class="playlistItem">
                        <strong>${nomeMusica}</strong>
                        <br>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/${linkYoutube}" frameborder="0" allowfullscreen></iframe>
                        <br>
                        <iframe width="100%" height="480" src="${linkCifrasClub}" frameborder="0" allowfullscreen></iframe>
                        <br>
                        <span>Voz: ${vozSelecionada}</span>
                        <br>
                        <span>Data: ${dataSelecionada}</span>
                        <br>
                        <span>Tonalidade: ${tonalidadeSelecionada}</span>
                        <br>
                        <a href="${urlParte1}">Editar</a>
                        <button onclick="fecharItem()">Fechar</button>
                    </div>
                `;
                
                const playlistItens = document.getElementById('playlistItens');
                const listItem = document.createElement('li');
                listItem.innerHTML = playlistItem;
                playlistItens.appendChild(listItem);

                document.getElementById('formulario').style.display = 'none';
                document.getElementById('playlist').style.display = 'block';
            }

            // Chame a função para adicionar um item à playlist
            adicionarItemPlaylist();
        });
    </script>
</body>
</html>
